<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
      .custom-btn {
        background-color: green;
        color: white;
        border: 2px solid black;
      }

      .custom-btn:hover {
        background-color: darkgreen;
      }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between align-items-center">
                <a class="navbar-brand" href="#"></a>

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn custom-btn" type="submit">Ask</button>
                </form>

                <div class="d-flex gap-1">
                    <img src="asda.jpg" alt="Avatar" class="img-thumbnail">
                    <div>
                        <div>
                            dr pepper
                        </div>
                        <a href="#">settings</a>
                        <a href="#">log out</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-3">
        <div class="d-flex gap-3 align-items-center">
            <h1>New Question</h1>
        </div>

        <div class="row">
            <div class="col-9">
                <form>
                    <div class="row mb-3">
                      <label class="col-sm-1 col-form-label">Title</label>
                      <div class="col-sm-11">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter Title" required maxlength="30"></textarea>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-1 col-form-label">Text</label>
                      <div class="col-sm-11">
                        <textarea class="form-control" id="exampleFormControlTextarea2" rows="10" placeholder="Enter Text" required maxlength="300"></textarea>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-1 col-form-label">Tags</label>
                      <div class="col-sm-11">
                        <textarea class="form-control" id="exampleFormControlTextarea3" rows="1" placeholder="Enter Tags" required maxlength="100"></textarea>
                      </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-11 offset-sm-1">
                            <button class="btn btn-outline-success" type="submit">Ask!</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <section class="mb-3">
                    <h2>Popular Tags</h2>
                    <div>
                        <span class="badge text-bg-primary">Primary</span>
                        <span class="badge text-bg-secondary">Secondary</span>
                        <span class="badge text-bg-success">Success</span>
                        <span class="badge text-bg-danger">Danger</span>
                        <span class="badge text-bg-warning">Warning</span>
                        <span class="badge text-bg-info">Info</span>
                        <span class="badge text-bg-light">Light</span>
                        <span class="badge text-bg-dark">Dark</span>
                    </div>
                </section>

                <section>
                    <h2>Best members</h2>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                            <li class="list-group-item"><a href="#">Member</a></li>
                        </ul>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
