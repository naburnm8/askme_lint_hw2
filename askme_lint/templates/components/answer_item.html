{% load static %}

<div class="card w-100" style="width: 18rem;">
    <div class="card-body">
        <div class="row">
            <div class="col-3">
                <div class="border mb-2" style="height: 100px; text-align: center" >
                    <img src="{% static '/img/amogus.jpg' %}" alt="Avatar" class="img-fluid" width="50" height="50">
                </div>
                <input class="form-control" type="number" value="5" placeholder="Default input"
                    aria-label="default input example">

            </div>
            <div class="col-9">

                <p class="card-text">{{ answer.content }}</p>
                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault1">
                    <label class="form-check-label" for="flexCheckDefault1">
                        Correct!
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
