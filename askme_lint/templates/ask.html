{%extends 'layouts/base.html' %}


{% block content %}

<div class="d-flex gap-3 align-items-center">
    <h1>New Question</h1>
</div>

<form>
    <div class="row mb-3">
      <label class="col-sm-1 col-form-label">Title</label>
      <div class="col-sm-11">
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" placeholder="Enter Title" required maxlength="30"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-1 col-form-label">Text</label>
      <div class="col-sm-11">
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="10" placeholder="Enter Text" required maxlength="300"></textarea>
      </div>
    </div>

    <div class="row mb-3">
      <label class="col-sm-1 col-form-label">Tags</label>
      <div class="col-sm-11">
        <textarea class="form-control" id="exampleFormControlTextarea3" rows="1" placeholder="Enter Tags" required maxlength="100"></textarea>
      </div>
    </div>
    <div class="row mb-3">
        <div class="col-sm-11 offset-sm-1">
            <button class="btn btn-outline-success" type="submit">Ask!</button>
        </div>
    </div>
</form>

{% endblock %}
